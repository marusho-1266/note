<svg viewBox="0 0 900 700" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect x="0" y="0" width="900" height="700" fill="#f8f9fa"/>
  
  <!-- Arrow marker definition -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="10" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#34495e"/>
    </marker>
  </defs>
  
  <!-- Title -->
  <text x="450" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#2c3e50">投稿機能における処理フロー</text>
  
  <!-- User -->
  <circle cx="450" cy="80" r="25" fill="#95a5a6" stroke="#7f8c8d" stroke-width="2"/>
  <text x="450" y="120" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#2c3e50">ユーザー</text>
  
  <!-- Step 1: Request to view form -->
  <g id="step1">
    <rect x="50" y="150" width="800" height="60" rx="5" ry="5" fill="#ecf0f1" stroke="#bdc3c7" stroke-width="1"/>
    <text x="60" y="170" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2c3e50">Step 1: 投稿フォームの表示要求</text>
    
    <!-- Controller -->
    <rect x="350" y="180" width="120" height="25" rx="5" ry="5" fill="#27ae60" stroke="#229954" stroke-width="1"/>
    <text x="410" y="195" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">Controller</text>
    
    <!-- View -->
    <rect x="550" y="180" width="120" height="25" rx="5" ry="5" fill="#3498db" stroke="#2980b9" stroke-width="1"/>
    <text x="610" y="195" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">View</text>
    
    <!-- Arrows -->
    <path d="M 470 180 L 550 180" stroke="#34495e" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
    <!-- Text with background -->
    <rect x="480" y="165" width="110" height="15" fill="white" fill-opacity="0.8" rx="3" ry="3"/>
    <text x="510" y="175" font-family="Arial, sans-serif" font-size="10" fill="#34495e" text-anchor="middle">「投稿フォーム表示」</text>
  </g>
  
  <!-- Step 2: Submit form -->
  <g id="step2">
    <rect x="50" y="250" width="800" height="160" rx="5" ry="5" fill="#ecf0f1" stroke="#bdc3c7" stroke-width="1"/>
    <text x="60" y="270" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2c3e50">Step 2: 投稿データの送信・保存</text>
    
    <!-- Controller receives -->
    <rect x="350" y="290" width="120" height="25" rx="5" ry="5" fill="#27ae60" stroke="#229954" stroke-width="1"/>
    <text x="410" y="305" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">Controller</text>
    
    <!-- Model processes -->
    <rect x="150" y="320" width="120" height="25" rx="5" ry="5" fill="#e74c3c" stroke="#c0392b" stroke-width="1"/>
    <text x="210" y="335" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">Model</text>
    
    <!-- Data processing -->
    <ellipse cx="450" cy="360" rx="60" ry="20" fill="#f39c12" stroke="#e67e22" stroke-width="1"/>
    <text x="450" y="360" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">データベース</text>
    
    <!-- Success response -->
    <rect x="350" y="380" width="120" height="25" rx="5" ry="5" fill="#27ae60" stroke="#229954" stroke-width="1"/>
    <text x="410" y="395" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">Controller</text>
    
    <!-- Arrows -->
    <path d="M 410 290 L 210 320" stroke="#34495e" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
    <!-- Text with background for "データ保存指示" -->
    <rect x="260" y="285" width="100" height="15" fill="white" fill-opacity="0.8" rx="3" ry="3"/>
    <text x="310" y="295" font-family="Arial, sans-serif" font-size="10" fill="#34495e" text-anchor="middle">「データ保存指示」</text>
    
    <path d="M 270 332 L 390 340" stroke="#34495e" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
    <!-- Text with background for "保存処理" -->
    <rect x="285" y="335" width="70" height="15" fill="white" fill-opacity="0.8" rx="3" ry="3"/>
    <text x="320" y="345" font-family="Arial, sans-serif" font-size="10" fill="#34495e" text-anchor="middle">「保存処理」</text>
    
    <path d="M 390 360 L 270 350" stroke="#34495e" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
    <!-- Text with background for "保存完了" -->
    <rect x="300" y="355" width="70" height="15" fill="white" fill-opacity="0.8" rx="3" ry="3"/>
    <text x="335" y="365" font-family="Arial, sans-serif" font-size="10" fill="#34495e" text-anchor="middle">「保存完了」</text>
  </g>
  
  <!-- Step 3: Show result -->
  <g id="step3">
    <rect x="50" y="450" width="800" height="100" rx="5" ry="5" fill="#ecf0f1" stroke="#bdc3c7" stroke-width="1"/>
    <text x="60" y="470" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2c3e50">Step 3: 完了画面の表示</text>
    
    <!-- Controller -->
    <rect x="350" y="490" width="120" height="25" rx="5" ry="5" fill="#27ae60" stroke="#229954" stroke-width="1"/>
    <text x="410" y="505" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">Controller</text>
    
    <!-- View -->
    <rect x="550" y="490" width="120" height="25" rx="5" ry="5" fill="#3498db" stroke="#2980b9" stroke-width="1"/>
    <text x="610" y="505" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">View</text>
    
    <!-- User sees result -->
    <rect x="750" y="520" width="120" height="25" rx="5" ry="5" fill="#9b59b6" stroke="#8e44ad" stroke-width="1"/>
    <text x="810" y="535" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">投稿完了画面</text>
    
    <!-- Arrows -->
    <path d="M 470 490 L 550 490" stroke="#34495e" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
    <!-- Text with background -->
    <rect x="485" y="475" width="100" height="15" fill="white" fill-opacity="0.8" rx="3" ry="3"/>
    <text x="510" y="485" font-family="Arial, sans-serif" font-size="10" fill="#34495e" text-anchor="middle">「完了画面表示」</text>
    
    <path d="M 670 515 L 750 520" stroke="#34495e" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
    <!-- Text with background -->
    <rect x="680" y="500" width="70" height="15" fill="white" fill-opacity="0.8" rx="3" ry="3"/>
    <text x="715" y="510" font-family="Arial, sans-serif" font-size="10" fill="#34495e" text-anchor="middle">「画面表示」</text>
  </g>
  
  <!-- Benefits box -->
  <rect x="50" y="600" width="800" height="70" rx="5" ry="5" fill="#e8f5e9" stroke="#4caf50" stroke-width="2"/>
  <text x="60" y="620" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2c3e50">MVCによる役割分担の効果</text>
  <text x="60" y="640" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">• Controller：リクエスト制御に集中</text>
  <text x="300" y="640" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">• Model：データ処理とビジネスロジック</text>
  <text x="600" y="640" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">• View：画面表示に特化</text>
  <text x="60" y="655" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">• 各層が独立して変更可能</text>
  <text x="300" y="655" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">• コードの可読性と保守性が向上</text>
  <text x="600" y="655" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">• チーム開発での役割分担が容易</text>
</svg>